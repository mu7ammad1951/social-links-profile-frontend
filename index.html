<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <article class="card">
      <img class="headshot" src="assets/images/avatar-jessica.jpeg" width="88px" height="88px" alt="Profile picture">
      <div class="info-container">
        <h1 class="info-name">Jessica Randall</h1>
        <p class="info-location">London, United Kingdom</p>
      </div>
      <p class="intro">"Front-end developer and avid reader."</p>
      <div class="links-container">
        <button class="links">GitHub</button>
        <button class="links">Frontend Mentor</button>
        <button class="links">LinkedIn</button>
        <button class="links">Twitter</button>
        <button class="links">Instagram</button>
      </div>
    </article>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
